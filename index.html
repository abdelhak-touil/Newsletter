<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo" width="140px" height="50px">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="clear-both"></div>
        <div class="main">
            <div class="subscribe">
                <div class="title">
                    <h1 id="sub">subscribe now</h1>
                    <h1>to our newsletter</h1>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non rem est, culpa quis natus, minus corrupti perferendis quod molestias magnam illo corporis aspernatur alias reprehenderit cum quos mollitia magni iste!</p>
                </div>
                <div class="login">
                    <input type="text" name="name" id="" placeholder="Name"><br>
                    <input type="email" name="email" id="" placeholder="E-mail"><br>
                    <input type="submit" value="Send">
                </div>
            </div>
            <div class="work">
                <img src="work.png" alt="Work" width="550px" height="400px">
            </div>
        </div>
    </div>
</body>
</html>
